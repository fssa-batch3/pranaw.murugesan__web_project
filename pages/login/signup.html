<body>
    <!-- header goes here -->
    <header>
        <a href="../../index.html">
            <div class="flex logo">
                <img id="logo" src="../../assets/images/skull.png" alt="error_loading_logo">
                <h1 class="logo_text">SCRYPTIFY</h1>
            </div>
        </a>
        <div class="flex">
            <a href="../../index.html"><span id="header_icon" class="material-symbols-outlined">
                    home

            <a href="../learn/learn.html"><span id="header_icon" class="material-symbols-outlined">

            <a href=""><span id="header_icon" class="material-symbols-outlined">

            <a href="../login/signin.html"><span id="header_icon" class="material-symbols-outlined">
                    account_circle
                </span></a>
        </div>
    </header>
    <!-- left image -->
    <div class="flex">
        <div class="left_sign_up">
            <img src="../../assets/images/gif/c-matrix_gif.gif" alt="error_loading_c-matrix-gif">
        </div>
        <!-- right content code goes here -->
        <div class="right_sign_up">
            <!-- form content goes here -->
            <form  >
                <div class="flex">
                    <input type="text" placeholder="Enter your first name..." id="fname" required>
                    <input type="text" placeholder="Enter your last name..." id="lname" required>
                </div>
                <input type="email" name="email" placeholder="enter your email" id="email" required>
                <div class="flex">
                    <input type="password" placeholder="Enter your password..." id="pass" required>
                    <input type="password" placeholder="Confirm your password..." id="confirm_pass" required>
                </div>
                <button id="submit" onclick="getData()">SignUp</button>
            </form>

        </div>
    </div>
    <script>
        document.querySelector("button").addEventListener("click",function(e){
            e.preventDefault();
        })
        function getData() {

            const first_name = document.getElementById("fname").value;
            const last_name = document.getElementById("lname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pass").value;
            const confirm_password = document.getElementById("confirm_pass").value;

            if (password == confirm_password && first_name !== "" && email !== "" && password !== "" && confirm_password !== "")  {
                alert("password is matched")
                window.location.href = "./signin.html"
            }
            else if(password !== confirm_password){
                alert("password is not matched")
            }

            else {
                console.log("not entered")
                
            }


            let user_data = {
                "first_name": first_name,
                "last_name": last_name,
                "email": email,
                "password": password
            }
            let arr;
            let _data = JSON.parse(localStorage.getItem("array"))

            if (arr === _data) {
                arr = _data;
            }
            else {
                arr = [];
            }
            arr.push(user_data)
            localStorage.setItem("array", JSON.stringify(arr))
            // window.location.href = "./signin.html";
            // console.log(first_name);
            // console.log(email);
            // console.log(password);
            // console.log(confirm_password);


            //     localStorage.setItem("first_name", first_name);
            //     localStorage.setItem("email", email);
            //     localStorage.setItem("password", password);
            //     localStorage.setItem("confirm_password", confirm_password);
            //     window.location.href = "./signin.html";
            // 
            //     })
            // }
        }

    </script>
