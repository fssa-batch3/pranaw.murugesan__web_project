<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scryptify</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
  <!-- header codle goes here -->
  <header>
    <a href="../../index.html">
      <div class="flex logo">
        <img id="logo" src="../../assets/images/skull.png" alt="error_loading_logo" />
        <h1 class="logo_text">SCRYPTIFY</h1>
      </div>
    </a>
    <div class="flex">
      <a href="../../index.html"><span id="header_icon" class="material-symbols-outlined">
          home
        </span></a>
      <a href="../learn/learn.html"><span id="header_icon" class="material-symbols-outlined">
          local_library
        </span></a>
      <a href=""><span id="header_icon" class="material-symbols-outlined">
          info
        </span></a>
      <a href="../login/signin.html"><span id="header_icon" class="material-symbols-outlined">
          account_circle
        </span></a>
    </div>
  </header>
  <!-- left image goes here -->
  <div class="flex sign_up_back">
    <div class="left_sign_up">
      <img src="../../assets/images/gif/c-matrix_gif.gif" alt="error_loading_c-matrix-gif" />
    </div>
    <!-- right side content goes here -->
    <div class="right_sign_up">
      <form action="../learn/learn.html">
        <input type="email" name="email" placeholder="enter your email" id="email" required />
        <input type="password" name="password" placeholder="enter your password" id="password" />
      </form>
      <button type="button" id="submit" onclick="submit()">Login</button>
      <div class="flex acc">
        <a href="">forget password?</a>
        <a href="../login/signup.html">Don't have account?</a>
      </div>
    </div>
  </div>
  <script>
    function submit() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      let arr = JSON.parse(localStorage.getItem("array"))

      let res;
      arr.find(element => {
        if (element["email"] == email && element["password"] == password) {
          return res = 1
        } else {
          return res = 0;
        }
      })
      if (res === 1) {
        alert("Logged in")
        window.location.href = "../../index.html"
      } else {
        alert('none')
      }
    }
  </script>
</body>

</html>
