    <script>
        let arr = JSON.parse(localStorage.getItem("array"))

        for (let index = 0; index < arr.length; index++) {

            document.querySelector(".first_name").innerText = arr[index]["first_name"];
            document.querySelector(".last_name").innerText = arr[index]["last_name"];
            document.querySelector(".email").innerText = arr[index]["email"];

        // Created object for friend request

        let friendRequest = [
            {

            }
        ]


// creating elements and running it on loop
        for (let i = 0; i <= friendRequest.length; i++) {

            const div_recommanded = document.createElement("div");
            div_recommanded.setAttribute("class", "flex recommanded")
            document.querySelector("div.recommendedFriends").prepend(div_recommanded)

            const img = document.createElement("img");
            img.setAttribute("src", friendRequest[i]["image"]["source"])
            img.setAttribute("alt", friendRequest[i]["image"]["alt"])
            document.querySelector(".recommanded").append(img)

            const inner_div = document.createElement("div")
            inner_div.setAttribute("class", "inner_div")
            document.querySelector(".recommanded").append(inner_div)

            const name = document.createElement("h3")
            name.innerText = friendRequest[i]["name"];
            document.querySelector("div.inner_div").append(name)

            const role = document.createElement("h5");
            role.innerText = friendRequest[i]["role"]
            document.querySelector("div.inner_div").append(role);

            const btn = document.createElement("button");
            btn.setAttribute("id", "request");
            btn.innerText = "Request";
            document.querySelector(".recommanded").append(btn)
        }
